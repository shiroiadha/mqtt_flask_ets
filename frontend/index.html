<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h2 class="text-center mb-4">Sensor Data Dashboard</h2>

        <!-- Tombol kontrol -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" id="refreshBtn">ðŸ”„ Refresh Data</button>
            <span id="dataCount" class="text-muted"></span>
        </div>

        <!-- Tabel Data -->
        <div class="card bg-secondary mb-4">
            <div class="card-header">Semua Data Sensor</div>
            <div class="card-body p-0">
                <table class="table table-dark table-striped table-hover mb-0" id="data-table">
                <thead>
                    <tr>
                    <th>#</th>
                    <th>Suhu (Â°C)</th>
                    <th>Humidity (%)</th>
                    <th>Lux</th>
                    <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="6" class="text-center text-muted">Loading...</td></tr>
                </tbody>
                </table>
            </div>
        </div>

        <!-- Grafik -->
        <div class="card bg-secondary">
            <div class="card-header">Grafik Nilai Sensor (50 data terakhir)</div>
            <div class="card-body">
                <canvas id="sensorChart" height="100"></canvas>
            </div>
        </div>
    </div>

    <script>
    let chartInstance = null;

    async function fetchTableData() {
        const res = await fetch('/data');
        const data = await res.json();
        updateTable(data);
    }

    async function fetchChartData() {
        const res = await fetch('/data/latest');
        const data = await res.json();
        updateChart(data);
    }

    function updateTable(data) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        data.forEach((row, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${i + 1}</td>
                <td>${row.suhu ?? '-'}</td>
                <td>${row.humidity ?? '-'}</td>
                <td>${row.lux ?? '-'}</td>
                <td>${row.timestamp}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function updateChart(data) {
        const ctx = document.getElementById('sensorChart');
        const labels = data.map(d => d.timestamp);
        const values = data.map(d => d.value);

        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels,
                datasets: [{
                    label: 'Sensor Values',
                    data: values,
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.3)',
                    tension: 0.2
                }]
            },
            options: {
                plugins: {
                    legend: { labels: { color: '#fff' } }
                },
                scales: {
                    x: { ticks: { color: '#ccc' } },
                    y: { ticks: { color: '#ccc' } }
                }
            }
        });
    }

    // Tombol manual refresh
    document.getElementById('refreshBtn').addEventListener('click', () => {
        fetchTableData();
        fetchChartData();
    });

    // Refresh otomatis
    fetchTableData();
    fetchChartData();
    setInterval(() => {
        fetchTableData();
        fetchChartData();
    }, 10000);
    </script>

</body>
</html>
